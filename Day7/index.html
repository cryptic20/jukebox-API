<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Jukebox</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script src="spotify-web-api-js/src/spotify-web-api.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">
<script src="app.js"></script>


<!-- boostrap-->
 <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="app.css" rel="stylesheet">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <!-- boostrap -->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.min.js"></script>
</head>

<body>

<div class="container text-center">

	<input type="text" id="link" class="form-control input-sm" placeholder="search song, artist or album title..."> 
	<!-- <button onclick="Jukebox(add())">ADD</button>
	<button onclick="spotify()">SEARCH</button> -->


<p class="player">
<audio class="song" preload="auto" tabindex="0" type="audio/mpeg" id="song">
<source type="audio/mp3" src="">
</audio>
<div style="margin-top: 10px;">
<button class="btn btn-success" onclick="Jukebox(play())" id="play">Play</button>
<button class="btn btn-success"onclick="Jukebox(pause())" id="pause" style="display: none;" >Pause</button>
<button class="btn btn-primary"onclick="Jukebox(replay())">Replay</button>
<span id="timeleft" style="display: inline-block;">Volume: </span>
<button class="btn btn-success" onclick="Jukebox(volumeUp())">+</button>
<button class="btn btn-danger" onclick="Jukebox(volumeDown())">-</button>
</div>
<div style="margin-top: 10px;">
<button class="btn btn-info" onclick="Jukebox(backward())">Backward</button>
<button class="btn btn-info" onclick="Jukebox(forward())">Forward</button>

<!--<button onclick="Jukebox(skip())">Skip</button><br>-->
<button class="btn btn-warning" onclick="Jukebox(stop())">STOP</button>
<button class="btn btn-warning	" onclick="Jukebox(mute())">MUTE</button>
</div>
</p>

<p>
<ul id="playlist">	
<li class="active">
PLAYLIST
</li>
</ul>
</p>

</div><!-- close tag for div container class-->

</body>



</html>
